#    volumes:
#     - ./test-app:/app/
#    ports:
#      - "5002:80"
#    links:
#      - voting-app
#    networks:
#      - front-tier  

  worker:
    image: manomarks/worker
    links:
      - db
      - redis
    networks:
      - back-tier

  redis:
    image: redis:alpine
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5003:5432"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
