<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Randomly generated votes!</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>Randomly generated votes!</h3>
        <form id="choice" name='form' method="POST" action="#" onsubmit="return false;">
        {% for random_vote in random_votes %}
          <button name="vote" class="{{ loop.cycle('a', 'b') }}" value="" disabled="disabled" style="width:445px; opacity: 0.5">
            Voter id: {{ random_vote.voter_id }}<br />
            voted: {{ random_vote.vote }}  <i class="fa fa-check-circle"></i>
          </button>
        {% endfor %}
        </form>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </body>
</html>
